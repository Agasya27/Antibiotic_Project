services:
  - type: web
    name: antibiotic-api
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api.predict:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CLASSIFIER_MODEL_URL
        # Set in Render dashboard
        value: ""
      - key: REGRESSOR_MODEL_URL
        # Set in Render dashboard (optional if regression not used)
        value: ""
